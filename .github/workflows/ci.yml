name: CI – Validación de código (DigitalOcean)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verificar imports críticos
        run: |
          python - <<EOF
          import flask
          import sqlalchemy
          import requests
          import pandas
          print("OK: imports críticos cargan bien")
          EOF

      - name: Verificar sintaxis completa
        run: |
          python -m compileall -q .
